rite:
  type: str
  help: Which rite is this Mass in?
  choices:
    - dominican
    - roman
  default: roman

feast_name:
  type: str
  help: Name of feast or feria

mass_type:
  type: str
  help: >
    Description of Mass for booklet cover: e.g. "Missa Cantata"

creator_name:
  type: str
  help: Your name! (Added to the credits in the booklet.)

asperges:
  type: str
  help: Include asperges?
  choices:
    No: ""
    Asperges: "asperges"
    Vidi Aquam: "vidi-aquam"

# this isn't a bad idea: use it to derive other vars.
# solemnity:
#   type: str
#   help: A fudged 'degree of solemnity' for the feast.  You may still need to edit things.
#   choices:
#     - penitential
#     - standard
#     - solemn
#     - very solemn

gloria:
  type: bool
  help: Include gloria?

creedp:
  type: bool
  help: Include creed?

preface:
  type: str
  help: Which preface should be used?
  choices:
    - simple
    - standard
    - solemn
  default: standard

alleluia:
  type: str
  help: Alleluia, Tract or none?
  choices:
    alleluia: null
    tract: null
    none: ""
  default: alleluia

gradual:
  type: bool
  help: Include gradual?
  default: true

sequentia:
  type: bool
  help: Has sequence?
  default: false

creed:
  type: int
  help: Which of the 4 (or 3) standard creeds to use?
  when: "[[ creedp ]]"

creed_path:
  type: str
  help: >
    Relative path from generated directory to the directory containing the creeds.
    You might like to use StJosephsGateshead/Ordinaries for this.
  default: ../Ordinaries/credo
  when: "[[ creedp ]]"

mass_setting:
  type: int
  help: which of the 16 (or 8) standard mass ordinaries to use?

masses_path:
  type: str
  help: >
    Relative path from generated directory to the directory containing the mass ordinaries.
    You might like to use StJosephsGateshead/Ordinaries for this.
  default: ../Ordinaries/masses

common_tones_path:
  type: str
  help: >
    Relative path from generated directory to the directory containing the common tones.
    You might like to use StJosephsGateshead/ToniCommunes for this.
  default: ../ToniCommunes

repo_url:
  type: str
  help: Url for repository, if any.  Leave blank to suppress.

marian:
  type: bool
  help: Include Marian Antiphon?

marian_type:
  type: str
  help: Which of the Marian Antiphons to use?
  choices:
    Salve Regina: "salve-regina"
    Alma Redemptoris Mater: "alma-redemptoris-mater"
    Ave Regina Caelorum: "ave-regina-caelorum"
    Regina Caeli: "regina-caeli"
  when: "[[ marian ]]"

marian_path:
  type: str
  help: >
    Relative path from generated directory to the directory containing the Marian Antiphons.
    You might like to use StJosephsGateshead/MarianAntiphons for this.
  when: "[[ marian ]]"
  default: ../MarianAntiphons

img_file:
  type: str
  help: Relative path from generated directory to logo.
  default: ../img/logo.pdf

version:
  type: str
  help: Version of the document (semVer compatible str, e.g. v1.0.0)
  default: v1.0.0

_subdirectory: template

_envops:
    autoescape: false
    block_end_string: "%]"
    block_start_string: "[%"
    comment_end_string: "#]"
    comment_start_string: "[#"
    keep_trailing_newline: true
    variable_end_string: "]]"
    variable_start_string: "[["
